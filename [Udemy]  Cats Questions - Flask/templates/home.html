<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/home.css">
    <title>Cats App</title>
</head>
<body class="container">
    <h1>Cats Question!</h1>
    <a class="new-question" href="{{ url_for('add_question')}}">Add New Question</a>
    <ul>
        {% for question in questions %}
        <li>
            <a href="{{ url_for('questins_view', index=loop.index0)}}">{{ question.question }}</a>
        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
