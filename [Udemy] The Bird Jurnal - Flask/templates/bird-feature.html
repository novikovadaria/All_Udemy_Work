<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/add-bird.css">
        <title>Birds Features</title>
    </head>
    <body>
        <div class="page">
            <div class="content">
                <h1>{{ birds.name }}</h1>
                <div class="feature-content">
                    <div class="features">
                        <ul>
                            {% for feature in features %}
                            <li>{{ feature.feature }}</li>
                            <form action="/delete/feature/{{ feature.feature_id }}" method="POST">
                                <input type="submit" value="Delete this note"/>
                            </form>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="new-feature">
                        <h3>Add New Feature</h3>
                        <form action="/add/feature/{{ birds.bird_id }}" method="POST">
                            <div>
                                <!-- <label for="feature"></label> -->
                                <input type="text" name="feature-description" placeholder="Enter new notes">
                            </div>
                            <input type="submit" value="Add Feature">
                        </form>
                    </div>
                </div>
    
                <div class="delete-bird">
                    <form action="/delete/bird/{{ birds.bird_id }}" method="POST">
                        <input type="submit" value="Delete This Bird">
                    </form>
                </div>
    
                <div class="message">
                    {% for category, message in get_flashed_messages(with_categories=true) %}
                    <div style='color: {{category}};'>{{ message }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
       
    </body>
</html>
